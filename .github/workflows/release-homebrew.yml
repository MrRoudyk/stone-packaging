name: Release Homebrew Package

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set environment variables
        run: echo "TARGET_ARCH=${{ matrix.arch }}" >> $GITHUB_ENV

      - name: Set Version
        id: set_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          brew install gmp bazelisk
          pip3 install cpplint pytest numpy sympy==1.12.1 cairo-lang==0.12.0

      - name: Build binaries
        run: |
          chmod +x ./build.sh
          ./build.sh

      - name: Test binaries
        run: |
          chmod +x ./test.sh
          ./test.sh

      - name: Copy and rename binaries for Homebrew
        run: |
          cp /tmp/stone-prover/build/bazelbin/src/starkware/main/cpu/cpu_air_prover ./cpu_air_prover-${{ env.TARGET_ARCH }}
          cp /tmp/stone-prover/build/bazelbin/src/starkware/main/cpu/cpu_air_verifier ./cpu_air_verifier-${{ env.TARGET_ARCH }}

      - name: Make binaries executable
        run: chmod +x cpu_air_prover-${{ env.TARGET_ARCH }} cpu_air_verifier-${{ env.TARGET_ARCH }}

      - name: Package binaries
        run: tar -czvf stone-prover-macos-${{ env.TARGET_ARCH }}.tar.gz cpu_air_prover-${{ env.TARGET_ARCH }} cpu_air_verifier-${{ env.TARGET_ARCH }}

      - name: Compute SHA256
        id: compute_sha
        run: |
          SHA256=$(shasum -a 256 stone-prover-macos-${{ env.TARGET_ARCH }}.tar.gz | awk '{ print $1 }')
          echo "::set-output name=sha256::${SHA256}"

      - name: Upload SHA256 Artifact
        uses: actions/upload-artifact@v3
        with:
          name: sha256_${{ env.TARGET_ARCH }}
          path: sha256_${{ env.TARGET_ARCH }}.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: stone-prover-macos-${{ env.TARGET_ARCH }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update_formula:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Homebrew Formula Repository
        uses: actions/checkout@v3
        with:
          repository: MrRoudyk/homebrew-stone-prover
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          path: homebrew-stone-prover

      - name: Set up Git
        working-directory: homebrew-stone-prover
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Download SHA256 Artifacts
        uses: actions/download-artifact@v3
        with:
          name: sha256_x86_64, sha256_arm64
          path: ./artifacts

      - name: Read SHA256
        run: |
          SHA256_x86_64=$(cat ./artifacts/sha256_x86_64.txt)
          SHA256_arm64=$(cat ./artifacts/sha256_arm64.txt)
          echo "SHA256_x86_64=${SHA256_x86_64}" >> $GITHUB_ENV
          echo "SHA256_arm64=${SHA256_arm64}" >> $GITHUB_ENV

      - name: Update Homebrew Formula
        working-directory: homebrew-stone-prover
        run: |
          VERSION="${{ needs.build.outputs.set_version.outputs.VERSION }}"
          ROOT_URL="https://github.com/MrRoudyk/stone-packaging/releases/download/v${VERSION}"

          sed -i '' "/^  bottle do$/,/^  end$/c\\
          bottle do\\
            root_url \"${ROOT_URL}\"\\
            sha256 cellar: :any_skip_relocation, sonoma: \"${SHA256_x86_64}\"\\
            sha256 cellar: :any_skip_relocation, arm64_sonoma: \"${SHA256_arm64}\"\\
          end" Formula/stone-prover.rb

          sed -i '' "s|version \".*\"|version \"${VERSION}\"|" Formula/stone-prover.rb

          git add Formula/stone-prover.rb
          git commit -m "Update Stone Prover to version ${VERSION} for arm64 and x86_64" || echo "No changes to commit"
          git push origin main
